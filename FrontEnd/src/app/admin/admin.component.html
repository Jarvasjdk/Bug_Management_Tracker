<div class="container">
    <div class="row mb-2 mt-2 text-center">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h5>Admin Management Portal</h5>
        
      </div>
      <div class="col-md-4">
      </div>
    </div>
  
    <!-- nav bar -->
    <nav class="navbar navbar-expand-md breadcrumb">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="nav nav-pills">
          
          <h3>
            Welcome, Nathan
          </h3>
           
        </div>
      </div>
    </nav>
  
    <button (click)="onLogOut()"  class="btn btn-info">
      <span >Logout</span>  
    </button>
    <div class="tab-content mt-3" id="myTabContent">
      <!-- user table -->
      <div class="tab-pane fade show active" >
       
        <table class="table table-hover">
          <thead class="table-borderless">
            <tr class="text-center">
              <th>User ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let appUser of users">
            <tr class="text-center">
              
              <td >{{appUser?.userId}}</td>
              <td >{{appUser?.firstName}}</td>
              <td >{{appUser?.lastName}}</td>
              <td >{{appUser?.username}}</td>
              <td >{{appUser?.email}}</td>
              <td >{{appUser?.role}}</td>
              
              <td class="">
                <div class="btn-group">
                  <button  class="btn btn-outline-danger" (click)="onDeleteUser(appUser?.username)"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      
  
    </div>
