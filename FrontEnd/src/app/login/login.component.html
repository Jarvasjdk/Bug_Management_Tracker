
<div class="container" style="margin-top: 100px;">
    
        
      <div class="container" >
        <div class="d-flex justify-content-center">
               <h3 style="margin-bottom: 50px;">User Portal</h3>
            </div>
            </div>
          
          <div class="d-flex justify-content-center">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)"> <!--when you click submit on 'onLogin the <input><\input> values will be passed to loginForm.value' loginForm.value-->
              <div class="input-group mb-3">
                
                <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                #usernameInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span> <!--*ngIf="usernameInput.invalid corrasponds to #usernameInput thats why we declare the reference, also we use ngModel class to make the reference-->
              <div class="input-group mb-2">
                <input type="password" class="form-control" name="password" placeholder="Password"
                ngModel
                #passwordInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="loginForm.invalid" name="button" class="btn login_btn">
              <span>Login</span>
            </button>
          </div>
        </form>
      </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Register</a>
            </div>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              For Administation <a routerLink="/adminPortal" class="ml-2" style="color: #2C3E50;">Login</a>
            </div>
          </div>
        </div>
